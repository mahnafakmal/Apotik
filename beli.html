<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Beli - Apotek Sehati</title>
  <link rel="stylesheet" href="beli.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Apotek Sehati</h1>
      <nav>
        <a href="beranda.html">Beranda</a>
      </nav>
    </div>
  </header>

  <main class="main-container">
    <h2>Checkout</h2>
    <div class="checkout-grid">
      
      <!-- Ringkasan Pesanan -->
      <section class="card">
        <h3>Ringkasan Pesanan</h3>
        <table>
          <thead>
            <tr>
              <th>Obat</th>
              <th>Jumlah</th>
              <th>Harga</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Paracetamol</td>
              <td>2</td>
              <td>Rp 10.000</td>
            </tr>
            <tr>
              <td>Vitamin C</td>
              <td>1</td>
              <td>Rp 8.000</td>
            </tr>
          </tbody>
        </table>
        <p class="total">Total: <strong>Rp 18.000</strong></p>
      </section>

      <!-- Formulir Pembeli -->
      <section class="card">
        <h3>Informasi Pembeli</h3>
        <form action="proses_beli.php" method="POST">
          <label>Nama</label>
          <input type="text" name="nama" required />

          <label>Alamat Pengiriman</label>
          <textarea name="alamat" rows="3" required></textarea>

          <label>No. HP / WhatsApp</label>
          <input type="tel" name="telepon" required />

          <label>Metode Pembayaran</label>
          <select name="metode" required>
            <option value="">-- Pilih --</option>
            <option value="transfer">Transfer Bank</option>
            <option value="cod">COD</option>
            <option value="ewallet">E-Wallet</option>
          </select>

          <button type="submit" class="btn">Konfirmasi & Beli</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Apotek Sehati</p>
  </footer>
</body>
</html>
