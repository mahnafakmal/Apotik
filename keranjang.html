<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Keranjang - Apotek Sehati</title>
    <style>
        body {
            background-color: #007BFF; /* Biru */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            color: #000;
        }

        h2 {
            text-align: center;
            color: #007BFF;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .item-name {
            flex: 2;
        }

        .item-controls {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .item-controls button {
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 16px;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Keranjang Belanja - Apotek Sehati</h2>

    <div class="item" data-price="25000">
        <div class="item-name">Paracetamol 500mg</div>
        <div class="item-controls">
            <button onclick="updateQuantity(this, -1)">-</button>
            <span class="quantity">1</span>
            <button onclick="updateQuantity(this, 1)">+</button>
        </div>
    </div>

    <div class="item" data-price="40000">
        <div class="item-name">Vitamin C 1000mg</div>
        <div class="item-controls">
            <button onclick="updateQuantity(this, -1)">-</button>
            <span class="quantity">1</span>
            <button onclick="updateQuantity(this, 1)">+</button>
        </div>
    </div>

    <div class="total">Total: Rp <span id="total">65000</span></div>
